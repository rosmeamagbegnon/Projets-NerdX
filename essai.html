<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive navbar</title>
    <link rel="stylesheet" href="dist/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="top">
    <header class="bg-white z-50 fixed top-0 w-full shadow">
      <nav
        id="main-nav" 
        class="bg-white max-w-5xl mx-auto font-poppins p-6 flex items-center justify-between"
      > 

        <a href="top" class="flex" aria-label="Page d'accueil du portfolio">
          <img
            src="images/logo.png" 
            class="hidden md:w-7 md:inline md:mr-4"
            alt=""
          />
          <span 
          aria-hidden="true"
          class="text-lg lg:text-xl"
          >
            Jane <strong>C<span class="text-rose-600">.</span></strong>
          </span>
        </a>

        <button
        aria-label="toggle button"
        aria-expanded="false"
        id="menu-btn"
        class="cursor-pointer w-7 md:hidden"
        >
          <img src="images/menu.svg" alt="">
        </button>

      <ul 
      id="toggled-menu"
      class="w-full absolute top-full left-0 -translate-y-full -z-10 text-gray-800 border-b border-gray-200 flex flex-col items-center md:static md:z-10 md:w-min md:transform-none md:border-none md:flex-row"
      >
        <li class="py-4 md:py-0 md:mr-6">
          <a 
          href="#cv"
          class="text-sm uppercase font-semibold w-full hover:text-rose-600">CV
          </a>
        </li>
        <li class="py-4 md:py-0 md:mr-6">
          <a 
          href="#competences"
          class="text-sm uppercase font-semibold w-full hover:text-rose-600">Comp√©tences
          </a>
        </li>
        <li class="py-4 md:py-0 md:mr-6">
          <a 
          href="#projets"
          class="text-sm uppercase font-semibold w-full hover:text-rose-600">Projets
          </a>
        </li>
        <li class="py-4 md:py-0 md:mr-6">
          <a 
          href="contact"
          class="text-sm uppercase font-semibold w-full hover:text-rose-600">Contact
          </a>
        </li>
      </ul>

      </nav>
    </header>

    <script src="script/script.js"></script>
  </body>
</html>
